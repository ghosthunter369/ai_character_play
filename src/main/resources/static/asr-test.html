        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true

                // ä½¿ç”¨AudioContextå¤„ç†éŸ³é¢‘
                const audioContext = new (window.AudioContext || window.webkitAudioContext)({

                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(2048, 1, 1); // 2048æ˜¯2çš„å¹‚æ¬¡æ–¹
                
                audioBuffer = new Float32Array(0); // é‡ç½®å…¨å±€éŸ³é¢‘ç¼“å†²åŒº
                const frameSize = 1280; // ç›®æ ‡å¸§å¤§å°
                
                processor.onaudioprocess = function(event) {

                    const inputBuffer = event.inputBuffer;
                    const inputData = inputBuffer.getChannelData(0); // è·å–å•å£°é“æ•°æ®
                    
                    // ç´¯ç§¯éŸ³é¢‘æ•°æ®
                    const newBuffer = new Float32Array(audioBuffer.length + inputData.length);
                    newBuffer.set(audioBuffer);

                    audioBuffer = newBuffer;
                    
                    // å½“ç´¯ç§¯çš„æ•°æ®è¶³å¤Ÿæ—¶ï¼Œåˆ†å¸§å‘é€
                    while (audioBuffer.length >= frameSize) {
                        // æå–ä¸€å¸§æ•°æ®
                        const frameData = audioBuffer.slice(0, frameSize);
                        audioBuffer = audioBuffer.slice(frameSize);
                        
                        // è½¬æ¢Float32Arrayåˆ°Int16Array (PCM_S16LE)
                        const pcmData = new Int16Array(frameSize);

                            pcmData[i] = Math.max(-32768, Math.min(32767, Math.floor(frameData[i] * 32768)));

                        // å‘é€PCMæ•°æ®
                        if (websocket && websocket.readyState === WebSocket.OPEN) {

                        }

                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                // ä¿å­˜å¼•ç”¨ä»¥ä¾¿åœæ­¢æ—¶æ¸…ç†
                window.audioContext = audioContext;
                window.audioProcessor = processor;
                window.audioStream = stream;

                document.getElementById('startBtn').disabled = true;

            } catch (error) {

                alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
            }
        }

        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (isRecording) {
                isRecording = false;
                
                // å‘é€å‰©ä½™çš„éŸ³é¢‘æ•°æ®ï¼ˆå¦‚æœæœ‰ï¼‰
                if (audioBuffer && audioBuffer.length > 0) {
